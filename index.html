<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Ali Hoseinbaglou">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/css/style.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="container">
        <div class="showcase">
            <div class="showcase-text">
                <h1>
                    Get <span>insights</span> that help your business grow.
                </h1>
                <div class="info">
                    <p>
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                    </p>
                </div>
                <div class="stats">
                    <div class="companies">
                        <p class="numbers">
                            10k+
                        </p>
                        <p class="numbers-title">
                            Companies
                        </p>
                    </div>
                    <div class="templates">
                        <p class="numbers">
                            314
                        </p>
                        <p class="numbers-title">
                            Templates
                        </p>
                    </div>
                    <div class="queries">
                        <p class="numbers">
                            12M+
                        </p>
                        <p class="numbers-title">
                            Queries
                        </p>
                    </div>
                </div>
                <!-- End of the stats section -->
            </div>
            <!-- End of the showcase-text section -->

            <div class="showcase_image">
                <img src="./images/image-header-desktop.jpg" alt="IT Team">
                <img src="./images/image-header-mobile.jpg" alt="IT Team">
            </div>
        </div>
        <!-- End of the showcase section -->

        <div class="attribution">
            <div>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor.</a>
            </div> 
            <div>
                Coded by <a href="https://github.com/alihoseinbaglou?tab=repositories" target="_blank">Ali Hoseinbaglou.</a>
            </div>
        </div>
        <!-- End of the attribution section -->
    </div>
    <!-- End of the container section -->
</body>
</html>
